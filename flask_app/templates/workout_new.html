<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}

        <div class="navbar d-flex justify-content-between mb-5 mt-2">
            <h1>Under the Barbell</h1>
            <div>
                <a href="/welcome" class="btn btn-success">Dashboard</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
            
            
            <h3>Add to today's workout!</h3>
        <form action="/workouts/create" method="post" class="form">
            <div class="d-flex justify-content-between">
                <!-- NAME AND DESCRIPTION -->
                <div>
                    <select name="name" id="name" class="form-control">Workout Name:
                        <option value="Air Squats">Air Squats</option>
                        <option value="Chest Presses">Chest Presses</option>
                        <option value="Planks">Planks</option>
                        <option value="Kettlebell RDL">Kettlebell RDL</option>
                        <option value="Warm Ups">Warm Ups</option>
                        <option value="Self Assessments">Self Assessments</option>
                        <option value="Regression or Progression?">Regression or Progression?</option>
                        <option value="Deadlifting Mistakes">Deadlifting Mistakes</option>
                    </select>

                    <!-- names and id don't have to match. id is for label and name is for dictionary -->
                    <label for="reps">Number of Reps:</label>
                    <input type="number" name="reps" id="reps" class="form-control">
                    <label for="description">Workout Notes:</label>
                    <textarea name="description" id="description" cols="40" rows="5" class="form-control"
                        placeholder="Provide as much detail as possible; how were you feeling, did you have any pains, etc. We want to be able to reference your workouts in the future."></textarea>
                        <label for="date">Date of Workout</label>
                        <input type="date" name="date" id="date" class="form-control">
                        <!-- <div>
                            Completion?:
                            <label for="true">Completed</label>
                            <input type="radio" name="complete" id="true" value="1">
                            <label for="false">No completed</label>
                            <input type="radio" name="complete" id="false" , value="0">
                        </div> -->
                </div>
                    <!-- <img src="/Users/janusko/Desktop/Coding/under_the_barbell/flask_app/static/imgs/rect_logo.jpg" alt="under_the_barbell_logo"> -->
                <div>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>

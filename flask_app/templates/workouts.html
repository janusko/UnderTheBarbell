<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}
        <div class="navbar d-flex justify-content-between mb-5 mt-2">
            <h1>Under the Barbell</h1>
            <div>
                <a href="/welcome" class="btn btn-success">Dashboard</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-2 mt-2">
            <h3>Choose your workout, {{user.first_name}}</h3>
        </div>
        <div class="workout_links d-flex justify-content-between border border-secondary rounded p-5">
            <div class="left-side-workouts ">
                <a href="/workouts/squats">Squats</a><br>
                <a href="/workouts/chest_presses">Chest Presses</a><br>
                <a href="workouts/core">Planks</a><br>
                <a href="workouts/rdl">Kettlebell RDL</a>
            </div>
            <div class="right-side-workouts">
                <a href="workouts/warm_ups">Warm Ups</a><br>
                <a href="workouts/self_asssessments">Self Assessments</a><br>
                <a href="workouts/regression">Regression or Progression?</a><br>
                <a href="workouts/mistakes">Deadlifting Mistakes</a>
            </div>
        </div>
    </div>
</body>
</html>
